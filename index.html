<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="img-container">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="perfume img">
    </div>

    <div class="details-container">
      <h2>
        P E R F U M E
      </h2>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <h2>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </h2>


      <div class="values-container">
        <h1><span class="value-discount">$149.99</span></h1>
        <h2><span class="value-full">$169.99</span></h2>
      </div>

      <button type="button">
        <img class="btn-icon" src="images/icon-cart.svg" alt="buy icon">
        Add to Cart
      </button>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victor Gianvechio</a>.
  </footer>
</body>

</html>
